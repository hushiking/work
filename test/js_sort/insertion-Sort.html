<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插入排序JS实现</title>
</head>
<body>
  <script>
    function insertionSort(arr) {
      if (Object.prototype.toString.call(arr).slice(8, -1) === 'Array') {
        console.time('插入排序耗时')
        for (var i = 1; i < arr.length; i++) {
          var key = arr[i]
          var j = i - 1
          while (j >=0 && arr[j] > key) { // arr[j]为第一个元素，可以认为已经被排序
            arr[j + 1] = arr[j] // 如果已排序元素大于新元素，将该元素移动到下一位置
            j-- // 从后向前扫描已排序的元素，循环往复，直到找到已排序的元素小于或者等于新元素的位置
          }
          arr[j + 1] = key // 将新元素插入到该位置
        }
        console.timeEnd('插入排序耗时')
        return arr
      } else {
        return 'arr is not an Array'
      }
    }
    var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48]
    console.log(insertionSort(arr))

    function insertionSort2(arr) {
      if (Object.prototype.toString.call(arr).slice(8, -1) === 'Array') {
        console.time('二分插入排序耗时')
        for (var i = 1; i < arr.length; i++) {
          var key = arr[i], left = 0, right = i - 1
          while (left <= right) {
            var middle = parseInt((left + right)/2)
            if (key < arr[middle]) {
              right = middle - 1
            } else {
              left = middle + 1
            }
          }
          for (var j = i - 1; j >= left; j--) {
            arr[j+1] = arr[j]
          }
          arr[left] = key
        }
        console.timeEnd('二分插入排序耗时')
        return arr
      } else {
        return 'arr is not an Array'
      }
    }
    var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48]
    console.log(insertionSort2(arr))
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yield*遍历</title>
</head>
<body>
  <script>
    function* genFuncWithReturn() {
      yield 'a';
      yield 'b';
      return 'The result';
    }
    function* logReturned(genObj) {
      let result = yield* genObj;
      console.log(result);
    }

    var a = [...logReturned(genFuncWithReturn())]
  </script>
</body>
</html>

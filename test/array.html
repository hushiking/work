<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数组循环遍历展示</title>
</head>
<body>
  <script>
    var a = ['a', 'b', 'c', 'd', 'e']
    for (var i = 0; i < a.length; i++) {
      console.log(a[i])
    }
    // 一般不建议使用for-in循环遍历数组，可能会将数组原型上添加的属性遍历出来
    for (var key in a) {
      console.log(a[key])
    }

    a.forEach(function(val, key) {
      console.log(key, val)
    })
  </script>
</body>
</html>

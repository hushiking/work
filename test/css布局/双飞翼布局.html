<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>双飞翼布局</title>
  <style>
    .wrap {
      background: #fbd570;
      margin-left: 100px;
      margin-right: 150px;
    }
    .clearfix::after {
      content: '';
      clear: both;
      display: block;
    }
    .left {
      float: left;
      width: 100px;
      background: #00f;
      height: 180px;
      margin-left: calc(-100% - 100px);
    }
    .right {
      float: right;
      width: 150px;
      background: #0f0;
      height: 200px;
      margin-right: -150px;
    }
    .center {
      background: #b373da;
      height: 150px;
      float: left;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="wrap clearfix">
    <div class="center">center，可以自适应浏览器宽度，高度可固定也可以由内容撑开</div>
    <div class="left">left，宽度固定，高度可固定也可以由内容撑开</div>
    <div class="right">right，宽度固定，高度可固定也可以由内容撑开</div>
  </div>
</body>
</html>

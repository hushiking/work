<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .gray {
      background: #ccc
    }
  </style>
  <script src="./lib/vue.js"></script>
  <script src="./lib/vue-resource.js"></script>
</head>
<body>
  <div id="box">
    <input type="text" v-model="value" @keyup="get" @keydown.down="changeDown" @keydown.up="changeUp">
    <ul>
      <li v-for="(item, index) in items" :class="{gray: index == now}">{{item}}</li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {
        value: '',
        items: [],
        now: -1
      },
      methods: {
        get(event) {
          if (event.keyCode == 38 || event.keyCode == 40) return
          if (event.keyCode == 13) {
            open('https://www.baidu.com/s?wd=' + this.value)
            this.value = ''
          }
          this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
            params: {
              wd: this.value
            },
            jsonp: 'cb'
          }).then(function(res) {
            this.items = res.data.s
          }, function(res) {
            console.log(res)
          }).catch(function(res) {
            console.log(res)
          })
        },
        changeDown(event) {
          this.now++
          // this.value = ''
          if (this.now == this.items.length) {
            this.now = -1
          }
          this.value = this.items[this.now]
        },
        changeUp() {
          event.preventDefault()
          this.now--
          // this.value = ''
          if (this.now == -2) {
            this.now = this.items.length - 1
          }
          this.value = this.items[this.now]
        }
      }
    })
    // https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=a
    // https://www.baidu.com/s?wd=s
  </script>
</body>
</html>

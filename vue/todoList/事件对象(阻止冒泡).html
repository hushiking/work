<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阻止事件冒泡</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <div @click="show2()">
      <button v-on:click.stop="show($event)">按钮</button>
    </div>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {

      },
      methods: {
        show(ev) {
          console.log(ev)
          alert(1)
          // 原生阻止冒泡
          // ev.cancelBubble = true
          // ev.stopPropagation()
        },
        show2() {
          alert(2)
        }
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-循环重复处理</title>
  <script src="./lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <input type="button" value="添加" @click="add">
    <ul>
      <li v-for="(item, index) in items" :key="index">{{item}}</li>
    </ul>
  </div>
  <script>
    var vm = new Vue({
      data: {
        items: ['apple', 'pear', 'orange']
      },
      methods: {
        add: function() {
          this.items.push('banana')
        }
      }
    }).$mount('#box')
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    {{a | capitalize}}
    <br>
    {{a.toUpperCase()}}
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {
        a: 'xxx',
      },
      filters: {
        capitalize: function(value) {
          if(!value) {return ''}
          value = value.toString()
          return value.charAt(0).toUpperCase() + value.slice(1)
        }
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="lib/vue.js"></script>
</head>
<body @click="show3()">
  <div id="box" @click.stop="show2()">
    <button v-on:contextmenu.prevent="show($event)">按钮</button>
    <a href="https://www.baidu.com" target="_blank" @click.prevent="skip()">百度</a>
    <a href="https://www.sina.com" target="_blank" onclick="skip2()">新浪</a>
    <a href="https://www.qq.com" target="_blank" onclick="return false">QQ</a>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {

      },
      methods: {
        show(ev) {
          alert(1)
          // 原生阻止默认行为
          // ev.preventDefault()
          // ev.returnValue = false
        },
        show2() {
          alert(2)
        },
        show3() {
          alert(3)
        },
        skip() {
          alert('skip')
        }
      }
    })
    // 写在函数中的 return false 无法阻止默认行为
    function skip2() {
      console.error('skip2')
      return false
    }
  </script>
</body>
</html>

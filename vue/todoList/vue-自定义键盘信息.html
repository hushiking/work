<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue自定义键盘信息</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <input type="text" v-model="value" @keydown.ctrl="warn">
    {{value}}
  </div>
  <script>
    // vue1.0模式,vue2.0已废除这种自定义键盘信息
    // Vue.directive('on').keyCodes.ctrl = 17
    Vue.config.keyCodes.ctrl = 17
    new Vue({
      el: '#box',
      data: {
        value: ''
      },
      methods: {
        warn() {
          alert(this.value)
        }
      }
    })
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue绑定样式</title>
  <style>
    .red {
      color: red;
    }
    .cyan {
      background-color: cyan;
    }
    .size {
      font-size: 20px;
    }
    .color {
      color: #ccc;
    }
  </style>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <strong :style="[c,d]" :class="[red,b]">一段文字......</strong>
    <p :class="e">段落。。。</p>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {
        red: 'red',
        c: {color: 'orange'},
        b: {cyan: true},
        d: {backgroundColor: 'pink'},
        e: {size: true, color: true}
      }
    })
  </script>
</body>
</html>

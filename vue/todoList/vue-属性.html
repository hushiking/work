<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue绑定属性，双击图片消失</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <img :src="url" alt="" v-show="show">
    <br>
    <button @dblclick="toggle()">点击</button>
  </div>
  <script>
    new Vue({
      el: '#box',
      data: {
        url: 'https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png',
        show: true
      },
      methods: {
        toggle: function() {
          this.show = !this.show
        }
      }
    })
  </script>
</body>
</html>

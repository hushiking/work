<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue监听文件变化</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <input type="text" v-model="a">
    <div>{{a}}</div>
    <div>{{b}}</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#box',
      data: {
        a: {num: 1},
        b: ''
      },
      filters: {
        json: function(val) {
          if (!val) return ''
          console.log(val)
          return JSON.stringify(val) 
        }
      }
    })
    // 如果a是对象，则需要使用参数deep: true监听对象a的变化
    vm.$watch('a', function() {
      this.b = this.a
    }, {deep: true})
    document.onclick = function() {
      vm.a.num = 10
    }
  </script>
</body>
</html>

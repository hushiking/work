<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue监听文件变化</title>
  <script src="lib/vue.js"></script>
</head>
<body>
  <div id="box">
    <input type="text" v-model="a">
    <div>{{a}}</div>
    <div>{{b}}</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#box',
      data: {
        a: {num: 1},
        b: ''
      }
    })
    vm.$watch('a', function() {
      this.b = this.a
    })
  </script>
</body>
</html>

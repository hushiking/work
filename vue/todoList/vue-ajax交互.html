<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="lib/vue.js"></script>
  <script src="lib/vue-resource.js"></script>
</head>

<body>
  <div id="box">
    <button @click="get()">按钮</button>
  </div>
  <script>
  new Vue({
    el: '#box',
    data: {

    },
    methods: {
      get() {
        this.$http.get('a.txt')
          .then(function(res) {
            alert(res.data)
          }, function(res) {
            alert(res.status)
          })
      }
    }
  })
  </script>
</body>

</html>

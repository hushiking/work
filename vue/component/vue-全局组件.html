<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-全局组件</title>
  <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="box">
    <my-component>好的</my-component>
  </div>
  <script>
    Vue.component('my-component', {
      data: function() {
        return {msg: 1333}
      },
      methods: {
        change() {
          this.msg = "改变了组件"
        }
      },
      template: '<h3 @click="change">{{msg}}</h3>'
    })
    new Vue({
      el: '#box'
    })
  </script>
</body>
</html>

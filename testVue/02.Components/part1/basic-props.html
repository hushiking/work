<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/demo.css">
</head>

<body>
    <div id="app">
        <my-component :my-name="name" :my-age="age"></my-component>
    </div>
    <template id="myComponent">
        <table>
            <tr>
                <th colspan="2">子组件数据</th>
            </tr>
            <tr>
                <td>my name</td>
                <td>{{myName}}</td>
            </tr>
            <tr>
                <td>my age</td>
                <td>{{myAge}}</td>
            </tr>
        </table>
    </template>
    <script src="js/vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            name: 'xyz',
            age: 18
        },
        components: {
            'my-component': {
                template: '#myComponent',
                props: ['myName', 'myAge']
            }
        }
    })
    </script>
</body>

</html>

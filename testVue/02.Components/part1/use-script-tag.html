<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <script id="myComponent" type="text/template">
        <div>this is a component!</div>
    </script>
</body>
<script src="js/vue.js"></script>
<script>
Vue.component('my-component', {
    template: '#myComponent'
})
new Vue({
    el: '#app'
})
</script>

</html>

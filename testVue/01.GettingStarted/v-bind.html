<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/demo.css">
</head>

<body>
    <div id="app">
        <ul class="pagination">
            <li v-for="n in pageCount"><a href="#" v-bind:class="activeNmber === n+1 ? 'active' : ''">{{n+1}}</a></li>
        </ul>
    </div>
</body>
<script src="js/vue.js"></script>
<script>
var vm = new Vue({
    el: '#app',
    data: {
        activeNmber: 5,
        pageCount: 10
    }
})
</script>

</html>

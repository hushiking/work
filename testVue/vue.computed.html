<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="box">
        <p>Original message: {{message}}</p>
        <p>Computed reversed message: {{reversedMessage}}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script>
    var vm = new Vue({
        el: '#box',
        data: {
            message: 'hello'
        },
        computed: {
            reversedMessage() {
                // 可以写一些业务逻辑代码，b的属性值取决于return的值
                // 默认调用get() { return 111 }
                // 其内部还有set(val) { this.message = 'hi' }
                return this.message.split('').reverse().join('')
            }
        }
    })
    </script>
</body>

</html>

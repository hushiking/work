<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box">
		{{a}}
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		let data = {a: 1}
		let vm = new Vue({
			el: '#box',
			data: data,
			created() {
				console.log(`a is:${this.a}`)
			},
			mounted() {
				console.log(`a is:${this.a}`)
			},
			updated() {
				console.log(`a is:${this.a}`)
			},
			destroyed() {
				console.log(`a is:${this.a}`)
			}
		})
		setTimeout(function() {
			data.a = 3
		}, 2000)
		vm.$watch('a', function(newVal, oldVal) {
			console.log(newVal, oldVal)
		})
	</script>
</body>
</html>
